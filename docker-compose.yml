# BeadHub Docker Compose
#
# SECURITY WARNING: Before production use:
# 1. Set POSTGRES_PASSWORD environment variable
# 2. Review network exposure (ports)
#
# Example: POSTGRES_PASSWORD=secure-password docker compose up

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-beadhub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-beadhub}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-beadhub} -d ${POSTGRES_DB:-beadhub}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    restart: unless-stopped
    ports:
      - "${BEADHUB_PORT:-8000}:8000"
    environment:
      BEADHUB_REDIS_URL: redis://redis:6379/0
      BEADHUB_DATABASE_URL: postgresql://${POSTGRES_USER:-beadhub}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-beadhub}
      BEADHUB_HOST: 0.0.0.0
      BEADHUB_PORT: 8000
      BEADHUB_LOG_JSON: "true"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

volumes:
  redis_data:
  postgres_data:
