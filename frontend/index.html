<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeadHub Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='none' stroke='%233B82F6' stroke-width='10'/><circle cx='50' cy='50' r='12' fill='%233B82F6'/></svg>" />
    <script>
      // Apply dark mode before CSS renders to prevent flash
      try {
        const stored = localStorage.getItem('beadhub-dashboard-storage');
        if (stored) {
          const parsed = JSON.parse(stored);
          if (parsed.state && typeof parsed.state.darkMode === 'boolean' && parsed.state.darkMode === true) {
            document.documentElement.classList.add('dark');
          }
        }
      } catch (e) {
        // localStorage unavailable or corrupted - graceful degradation
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
